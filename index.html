<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script type="module" src="index.js" defer></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,500;1,300&display=swap"
            rel="stylesheet"/>
    <title>ğŸ˜ï¸ Rock, Paper Scissors ğŸ˜ï¸</title>
</head>
<body>

<section class="game">
    <h1 class="greeting">Hi</h1>
    <h1 class="title">Let's play Rock,Paper, Scissors!</h1>
    <div class="round">
        <h2 class="round__counter">Round 1 </h2>
        <h2 class="current-winner">Who wins this round?</h2>
    </div>

    <div class="box">
        <div class="player">
            <h2 class="player__name">Player</h2>
            <h3 class="wins">Win</h3>
            <h2 class="player__win-counter">0</h2>
            <div>
                <img class="humanPlayer__image" src="images/question.png" alt=""/>
            </div>
            <div class="humanPlayer__choices">
                <button data-choice="rock" class="button">Rock</button>
                <button data-choice="paper" class="button">Paper</button>
                <button data-choice="scissors" class="button">Scissors</button>
            </div>
        </div>

        <div class="ties">
            <h2 class="player__name"></h2>
            <h3 class="wins">Ties</h3>
            <h2 class="ties__counter">0</h2>
            <br>
            <!-- <h2 class="previous"> Last Round</h2> -->
            <button class="button--restart">RESTART</button>
        </div>

        <div class="computer">
            <h2 class="player__name">Computer</h2>
            <h3 class="wins">Win</h3>
            <h2 class="computer__win-counter">0</h2>
            <div>
                <img class="computerPlayer__image" src="images/question.png" alt=""/>
            </div>
        </div>
    </div>
</section>

</body>
</html>
