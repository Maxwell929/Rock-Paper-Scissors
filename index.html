<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <title>😎️ Rock, Paper Scissors 😎️</title>
  </head>
  <body>
    <h1 class="greeting">Hi</h1>
    <h1 class="title">Let's play Rock,Paper, Scissors!</h1>
    <div class="round">
      <h2 class="Round-counter">Round </h2>
      <h2 class="Insert-winner">Who wins this round?</h2>
    </div>

    <div class="box">
      <div class="container1">
        <h2 class="description Player-name">Player</h2>
        <h3 class="points"">Win</h3>
        <h2 class= "Player-win">0</h2>
        <div>
          <img class="img-player" src="images/question.png" alt="" />
        </div>
        <div>
          <button id="rock" class="button">Rock</button>
          <button id="paper" class="button">Paper</button>
          <button id="scissor" class="button">Scissors</button>
        </div>
      </div>

      <div class="container2">
        <h2 class="description"> <br></h2>
        <h3 class="points">Ties</h3>
        <h2 class="ties">0</h2>
        <br>
        <h2 class="previous"> Last Round</h2>
        <button class="button-restart">RESTART</button>
      </div>

      <div class="container3">
        <h2 class="description">Computer</h2>
        <h3 class="points">Win</h3>
        <h2 class="Computer-win">0</h2>
        <div>
          <img class="img-computer " src="images/question.png" alt="" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
